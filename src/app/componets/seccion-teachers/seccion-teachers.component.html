<div class="container mt-2">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mt-3">
                <div class="card-body text-center">
                  <input type="text"
                        class="form-control mb-2 col"
                        placeholder="Search teacher"
                        [(ngModel)]="searchTeacher"/>
                    <table *ngIf="listteachers.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>                           
                          <th scope="col-2">NAME</th>
                          <th scope="col-2">PATRONUS</th>
                          <th scope="col-2">AGE</th>
                          <th scope="col-2">IMAGE</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let teacher of listteachers | filter:page_number:searchTeacher">
                            <td class="table-info fw-bolder">{{teacher.name}}</td>
                            <td class="table-info fw-bolder">{{teacher.patronus | uppercase}}</td>
                            <td class="table-info fw-bolder">{{teacher.yearOfBirth}} </td>
                            <td class="table-info fw-bolder"><img *ngIf="teacher.image !==''" src="{{teacher.image}}" class="rounded-circle img" /></td>
                          </tr>
                        </tbody>
                      </table>
                      <button class="btn float-end" (click)="nextPage()" [disabled]="(listteachers | filter:page_number:searchTeacher).length === 0"><i class="fa-solid fa-circle-chevron-right"></i></button>
                    
                    <button class="btn float-end" (click)="prevPage()"><i class="fa-solid fa-circle-chevron-left"></i></button>
                    <h5 style="text-align: center; margin-top:10px;" *ngIf="(listteachers | filter:page_number:searchTeacher).length === 0">There are no teachers to show</h5>
                    

            </div>
            </div>
            </div>
